<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Project 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="bg">
        <div class="container">



            <!-- Before menu Start -->


            <div class="before-menu">

                </div>

            <div class="login">
